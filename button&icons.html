<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d72ac4bb58.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons & Icons</title>
</head>
<body>
 <div class="grey">
    <h1 class="purple-text">Buttons & Icons</h1>
    <!-- Standard Button -->
    <button class="btn yellow">Read more</button>
    <button class="btn blue">Read more</button>
    <br><br>
    <!-- Waves effect -->
    <button class="btn yellow waves-effect waves-light">Read more</button>
    <button class="btn blue waves-effect waves-light">Read more</button>
    <br><br>
    <!-- Material icons -->
    <i class="material-icons purple-text">alarm_on</i>
    <i class="material-icons green-text">assignment_late</i>
    <i class="material-icons pink-text">battery_full</i>
    <br><br>
    <!-- Icons Sizes -->
    <i class="material-icons purple-text small">alarm_on</i>
    <i class="material-icons green-text large">assignment_late</i>
    <i class="material-icons pink-text medium">battery_full</i>
    <i class="material-icons pink-text tiny">add_a_photo</i>
    <br><br>
    <!-- Buttons with material icons  -->
    <a href="" class="btn waves-effect waves-light">
        Join Us
        <i class="material-icons pink-text large left">add_a_photo</i>
        </a>
        <a href="" class="btn yellow green-text waves-effect waves-green">
        Messenger
        <i class="fab fa-facebook-messenger left"></i>
    </a>
    
 </div> 
    

<!--Jquery CDNn-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
